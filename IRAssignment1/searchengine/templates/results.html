{% extends 'base.html' %}
{% block body %}
<h4><center>{{ the_title }}</center></h4>

<table>
<tr><td>  </td><td></td></tr>
{% if links|length == 0%}
    <tr>
    <td><a href="/">No results found. Click here to go back to search page </a> </td>
    </tr>
{%else%}
{%for link in links%}
<tr>
    <td>{{loop.index}}. <a href={{link}}> {{titles[loop.index-1]}} </a> </td>
</tr>
{% endfor %}
{% endif %}
</table>

{% endblock %}
